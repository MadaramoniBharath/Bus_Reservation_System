{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Reservation System - Registration</title>
    <link rel="stylesheet" type="text/css" href="{% static 'reg.css' %}">
</head>
<body>
    <h1>Registration</h1>
    
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form action="{% url 'registration_page' %}" method="POST">
        {% csrf_token %}
        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label><br>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        {% if password_mismatch %}
            <p style="color: red;">Passwords do not match. Please try again.</p>
        {% endif %}

        <button type="submit">Signup</button>
    </form>
    
    <center><p>Already have an account? <a href="{% url 'login_page' %}">Login here</a></p></center>
</body>
</html>
